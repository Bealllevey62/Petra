<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petra Infernox - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a0000, #2b0000, #3a0a0a);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      animation: pulseBg 6s infinite alternate;
    }

    @keyframes pulseBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ff0033;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255, 0, 0, 0.7);
      box-shadow: 0 0 15px #ff0033;
    }

    h2 {
      text-align: center;
      color: #ff0033;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ffcccc;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border-radius: 10px;
      background: #2b0000;
      border: none;
      color: white;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ff0033;
    }

    .form-group .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aa4444;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff0033, #800000);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff0033;
    }

    .role-list {
      background: #1a0000;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #ff0033;
      box-shadow: inset 0 0 10px rgba(255,0,0,0.2);
    }

    .role-list h3 {
      margin-top: 0;
      color: #ff6666;
      text-align: center;
    }

    .role {
      margin: 10px 0;
      font-size: 14px;
      padding: 8px;
      background: #300000;
      border-radius: 8px;
      border-left: 4px solid #ff0033;
    }

    .payment-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .pay-btn {
      padding: 10px;
      background: #2b0000;
      border: 1px solid #ff0033;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .pay-btn:hover {
      background: #400000;
    }

    .qris-toggle {
      padding: 10px;
      background: linear-gradient(135deg, #ff0033, #800000);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 15px;
    }

    .qris-image {
      margin-top: 15px;
      display: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .qris-image img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ff0033;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 25px;
      color: #ff9999;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="https://files.catbox.moe/pkirai.jpg" alt="Invictus Logo" />
    </div>
    <h2>Login</h2>

    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <span class="icon">ðŸ‘¤</span>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <span class="icon">ðŸ”’</span>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">ðŸ”“ Login</button>
    </form>

    <div class="role-list">
      <h3>Daftar Role & Keuntungan</h3>
      <div class="role"><strong>Reseller:</strong> Rp130.000<br/>âœ… Bisa buka website</div>
      <div class="role"><strong>Partner:</strong> Rp180.000<br/>âœ… Bisa buka reseller & jual website</div>
      <div class="role"><strong>Owners:</strong> Rp200.000<br/>âœ… Bisa buka partner, reseller & jual website</div>
    </div>

    <div class="payment-buttons">
      <div class="pay-btn">Dana: 088272044089</div>
      <div class="pay-btn">Gopay: 088272044089</div>
    </div>

    <button class="qris-toggle" onclick="toggleQRIS()">Tampilkan QRIS</button>
    <div class="qris-image" id="qrisContainer">
      <img src="https://example.com/qris-image.jpg" alt="QRIS Payment" />
    </div>

    <div class="footer">Â© Petra Infernox</div>
  </div>

  <script>
    function toggleQRIS() {
      const qris = document.getElementById('qrisContainer');
      qris.style.display = qris.style.display === 'none' || qris.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
