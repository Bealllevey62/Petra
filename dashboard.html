<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petra Infernox</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: red;
    }

    .container {
      max-width: 430px;
      margin: 40px auto;
      padding: 30px;
      background: #111;
      border: 2px solid red;
      border-radius: 16px;
      box-shadow: 0 0 15px red;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      border-radius: 12px;
      box-shadow: 0 0 15px red;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #ff4444;
    }

    .role, .clock {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #ff5555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #000;
      border: 2px solid red;
      color: red;
      border-radius: 8px;
      font-size: 1rem;
    }

    .dropdown {
      position: relative;
      margin-bottom: 10px;
    }

    .dropdown-toggle {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #220000, #000);
      border: 2px solid red;
      color: red;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      width: 100%;
      background: #1a0000;
      border: 2px solid red;
      z-index: 10;
      display: none;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 8px;
    }

    .dropdown-menu div {
      padding: 10px;
      cursor: pointer;
      color: #ff4444;
    }

    .dropdown-menu div:hover {
      background: #300;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, red, black);
      color: white;
      border: 2px solid red;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px red;
    }

    .logout {
      background: transparent;
      border: 2px solid red;
      color: red;
      margin-top: 12px;
    }

    #loading, #timer {
      text-align: center;
      margin-top: 10px;
      color: #ff9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/pkirai.jpg" alt="InfernoX Logo">
    </div>
    <h1>Petra Infernox</h1>
    <div class="role">👤 Role: Member</div>
    <div class="clock" id="clock">Jam: --:--:--</div>

    <input type="text" id="nomor" placeholder="Masukkan nomor target (cth: 62xxxx)">

    <!-- Custom Dropdown -->
    <div class="dropdown">
      <div class="dropdown-toggle" id="dropdownToggle">Pilih Command Bug</div>
      <div class="dropdown-menu" id="dropdownMenu">
        <div data-value="iosinvis">iOS (Invisible)</div>
        <div data-value="betabug">Delay Beta (Invisible)</div>
        <div data-value="iosnew">Force Original</div>
      </div>
    </div>

    <div id="loading"></div>
    <div id="timer"></div>

    <button id="executeBtn" onclick="kirimBug()">EXECUTE</button>
    <button class="logout" onclick="logout()">LOGOUT</button>
  </div>

  <script>
    // Realtime Jam Jakarta
    function updateClock() {
      const now = new Date();
      const jakarta = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
      const h = String(jakarta.getHours()).padStart(2, '0');
      const m = String(jakarta.getMinutes()).padStart(2, '0');
      const s = String(jakarta.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `Jam: ${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Custom dropdown logic
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    let selectedCommand = "";

    toggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    menu.querySelectorAll("div").forEach(option => {
      option.addEventListener("click", () => {
        selectedCommand = option.getAttribute("data-value");
        toggle.textContent = option.textContent;
        menu.style.display = "none";
      });
    });

    // Bug function
    let isCooldown = false;
    let countdown = 0;
    let interval;

    function kirimBug() {
      if (isCooldown) return;

      const nomor = document.getElementById("nomor").value.trim();
      const btn = document.getElementById("executeBtn");
      const loading = document.getElementById("loading");

      if (!nomor || !selectedCommand) {
        alert("❗ Masukkan nomor dan pilih command!");
        return;
      }

      loading.textContent = "⏳ Mengirim bug, mohon tunggu...";
      btn.disabled = true;

      setTimeout(() => {
        loading.textContent = "";
        alert(`✅ Bug '${selectedCommand}' berhasil dikirim ke ${nomor}`);
        mulaiCooldown(300);
      }, 3000);
    }

    function mulaiCooldown(det) {
      isCooldown = true;
      countdown = det;
      updateCountdown();

      interval = setInterval(() => {
        countdown--;
        updateCountdown();
        if (countdown <= 0) {
          clearInterval(interval);
          isCooldown = false;
          document.getElementById("timer").textContent = "";
          document.getElementById("executeBtn").disabled = false;
        }
      }, 1000);
    }

    function updateCountdown() {
      const m = String(Math.floor(countdown / 60)).padStart(2, '0');
      const s = String(countdown % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `⏳ Tunggu ${m}:${s} sebelum bug berikutnya`;
    }

    function logout() {
      alert("🚪 Logout berhasil.");
      location.reload();
    }

    // Close dropdown jika klik di luar
    window.addEventListener("click", function(e) {
      if (!e.target.matches('.dropdown-toggle')) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
